name: Infrastructure Deployment Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: [ 'infra/**' ]
  
env:
  AWS_REGION: ca-central-1

jobs:    
  # ──────────────────────────────────────────────
  # Terraform: Plan & Apply Infra
  # ──────────────────────────────────────────────
  infra:
    name: Terraform Apply
    runs-on: ubuntu-latest
    outputs:
      terraform-outputs: ${{ steps.terraform-output.outputs.terraform-outputs }}
    defaults:
      run:
        working-directory: infra
    steps:
      - uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7
          terraform_wrapper: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate & Plan
        run: |
          terraform validate
          terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        run: terraform apply -input=false tfplan

      - name: Export Terraform Outputs
        if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        id: terraform-output
        run: |
          terraform_outputs=$(terraform output -json)
          echo "terraform-outputs<<EOF" >> $GITHUB_OUTPUT
          echo "$terraform_outputs" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload Terraform Outputs
        if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: |
            infra/terraform.tfstate
          retention-days: 30